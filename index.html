<body data-spy="scroll" data-target=".navbar" data-offset="50">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">

  <div id="section1" class="container-fluid">
    <div style="margin-top: 85px">
      <h1 class="text-center logofont">konsert</h1>
      <h4 class="text-center">At <span class="logofont">konsert</span> we strive to accelerate the growth of your business and to reduce your sales cycles by providing branding, web design and creative consultancy.</h4>
    </div>
  </div>

  <div id="section2" class="container-fluid">
    <h1 class="text-center logofont">Refereces</h1>
    <div class="row flex-row">
      <div class="col-md-4 col-sm-6">
        <div class="thumbnail">
          <a href="https://www.microsoft.com" target="_blank">
            <img class="img-responsive" src="https://teusje.files.wordpress.com/2012/06/new-microsoft-com-preview-site-metro.png" alt="Microsoft">
            <div class="caption">
              <p class="text-center">Microsoft</p>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="thumbnail">
          <a href="https://aws.amazon.com" target="_blank">
            <img class="img-responsive" src="http://cs231n.github.io/assets/aws-homepage.png" alt="Amazon Web Services" style="width: 100%">
            <div class="caption">
              <p class="text-center">Amazon Web Services</p>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="thumbnail">
          <a href="https://www.redhat.com" target="_blank">
            <img class="img-responsive" src="https://access.redhat.com/sites/default/files/images/rhcchomepage_0.png" alt="Red Hat">

              <p class="text-center">Red Hat</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div id="section3" class="container-fluid">
    <h1 class="text-center logofont">Contact</h1>
    <form class="form-horizontal" method="post">
      <fieldset>
        <div class="form-group">
          <div class="row">
            <span class="col-xs-1 col-xs-offset-1 text-center"><i class="fa fa-user" style="font-size: 35px"></i></span>
            <div class="col-xs-8 col-md-7">
              <input id="name" name="name" type="text" placeholder="Name" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <span class="col-xs-1 col-xs-offset-1 text-center"><i class="fa fa-envelope-o" style="font-size: 35px"></i></span>
            <div class="col-xs-8 col-md-7">
              <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <span class="col-xs-1 col-xs-offset-1 text-center"><i class="fa fa-phone-square" style="font-size: 35px"></i></span>
            <div class="col-xs-8 col-md-7">
              <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <span class="col-xs-1 col-xs-offset-1 text-center"><i class="fa fa-pencil-square-o" style="font-size: 35px"></i></span>
            <div class="col-xs-8 col-md-7">
              <textarea class="form-control" id="message" name="message" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="7"></textarea>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-md-7 text-center">
              <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
            </div>
            <div class="col-xs-12 col-md-3 text-center">
              <h3 class="text-center logofont">Available in</h3>
              <a href="https://www.freecodecamp.org/javi-s" target="_blank" class="btn btn-success btn-circle"><i class="fa fa-free-code-camp"></i></a>
              <a href="https://www.github.com/javi-s" target="_blank" class="btn btn-primary btn-circle"><i class="fa fa-github"></i></a>
              <a href="https://www.twitter.com" target="_blank" class="btn btn-primary btn-circle"><i class="fa fa-twitter"></i></a>
              <a href="https://www.linkedin.com" target="_blank" class="btn btn-primary btn-circle"><i class="fa fa-linkedin"></i></a>
            </div>

          </div>
        </div>

      </fieldset>
    </form>

  </div>

  <script>
    $(document).on('click', '.navbar-collapse.in', function(e) {
      if (($(e.target).is('a') && $(e.target).attr('class') != 'dropdown-toggle')) {
        $(this).collapse('hide');
      }
    });
  </script>
